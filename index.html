<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="mainPage">
        <h1>
            <div class="gridTitle">Etch-A-Sketch</div>
        </h1>
        <div class="gameGrid">
            <div class="menu">
                <form><label for="gridSize">Grid size:</label><br>
                <input type="text" id="gridSize"></form>

                <button class="reset">Reset</button>
                <button class="darkGrid">Dark Mode</button>
                <button class="lightGrid">Light Mode</button>
                <button class="rgbMode">RGB Mode</button>
            </div>
            <div class="gridContainer"></div>
        </div>
    </div>
    <footer>Created by Nazgul D. <span><a href="https://github.com/nazgul7d/Etch-A-Sketch"><img src="./images/github.png" alt="GitHub icon" width="30" height="30"></a></span></footer>
    <br>
    <script src="main.js"></script>
</body>
</html>
